<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Remote Control and Screen Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Remote Control and Screen Sharing</a>

        <a class="navbar-brand" id="host-code-display">Your Code: &nbsp;&nbsp;&nbsp;</a>

        <form class="d-flex input-group w-auto" action="#" onsubmit="javascript:void()">
          <input
            type="search"
            id="client-code"
            class="form-control rounded"
            placeholder="Enter Client Code"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <button type="button" id="connect" class="btn btn-success" data-mdb-ripple-init>Connect</button>
            <button style="display: none;" type="button" id="start-share" class="btn btn-info" data-mdb-ripple-init>Start Sharing</button>
            <button style="display: none;" type="button" id="stop-share" class="btn btn-danger" data-mdb-ripple-init>Stop</button>
          </span>
        </form>
      </div>
    </nav>

    <!-- Incoming Sharing Request Modal -->
    <div class="modal fade" id="permission-modal" tabindex="-1" aria-labelledby="permissionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="permissionModalLabel">ðŸ“ž Incoming Sharing Request</h1>
          </div>
          <div class="modal-body">
            <p>Select permissions to allow for the remote user:</p>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="allow-screen-share">
              <label class="form-check-label" for="allow-screen-share">Allow Screen Sharing</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="allow-mouse-control">
              <label class="form-check-label" for="allow-mouse-control">Allow Mouse Control</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="allow-keyboard-control">
              <label class="form-check-label" for="allow-keyboard-control">Allow Keyboard Control</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="allow-file-transfer">
              <label class="form-check-label" for="allow-file-transfer">Allow File Transfer</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="allow-all-access">
              <label class="form-check-label" for="allow-all-access">Allow All Access</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="reject-request" class="btn btn-outline-danger" data-bs-dismiss="modal">Reject</button>
            <button type="button" id="accept-request" class="btn btn-success" data-bs-dismiss="modal">Accept</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sharing Rejected Modal -->
    <div class="modal fade" id="rejected-modal" tabindex="-1" aria-labelledby="rejectedModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="rejectedModalLabel">Sharing Request Rejected</h1>
          </div>
          <div class="modal-body">
            <p>Your sharing request was rejected by the host.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sharing Stopped Modal -->
    <div class="modal fade" id="stopped-modal" tabindex="-1" aria-labelledby="stoppedModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="stoppedModalLabel">Screen Sharing Stopped</h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-2" style="border: 2px solid black; height: 600px; overflow: hidden;" id="remote-screen">
      <p class="text-center my-3">Remote screen will be displayed here.</p>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.1/dist/peerjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
